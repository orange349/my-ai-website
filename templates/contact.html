{% extends "base.html" %}

{% block title %}AI人工智能平台 - 联系我们{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-5 fw-bold mb-3 text-center">联系我们</h1>
            <p class="lead text-muted text-center mb-5">有任何问题或需要定制解决方案？请随时与我们联系</p>

            {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>感谢您的留言！</strong> 我们已收到您的信息，将在24小时内回复。
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-md-8">
                    <div class="metric-card">
                        <h5 class="fw-bold mb-4">发送消息</h5>
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">主题</label>
                                <select class="form-select" id="subject" name="subject">
                                    <option selected>选择咨询类型</option>
                                    <option value="sales">销售咨询</option>
                                    <option value="support">技术支持</option>
                                    <option value="billing">账单问题</option>
                                    <option value="partnership">合作伙伴</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">消息</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发送消息</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="metric-card h-100">
                        <h5 class="fw-bold mb-4">联系信息</h5>
                        <div class="mb-4">
                            <h6><i class="fas fa-map-marker-alt text-primary me-2"></i>地址</h6>
                            <p class="text-muted">成都市金牛实验中学</p>
                        </div>
                        <div class="mb-4">
                            <h6><i class="fas fa-phone text-primary me-2"></i>电话</h6>
                            <p class="text-muted">+86 18030526841</p>
                        </div>
                        <div class="mb-4">
                            <h6><i class="fas fa-envelope text-primary me-2"></i>邮箱</h6>
                            <p class="text-muted">3530366818@qq.com</p>
                        </div>
                        <div class="mb-4">
                            <h6><i class="fas fa-clock text-primary me-2"></i>工作时间</h6>
                            <p class="text-muted">周一至周五: 9:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
